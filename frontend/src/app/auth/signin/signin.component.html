<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group" >
    <label for="email" >Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
    
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
<div class="alert alert-success mt-3" *ngIf="error == false" >Identification r√©ussi </div>
<div class="alert alert-danger mt-3" *ngIf="error == true">Adresse mail ou mot de passe incorrect </div>
